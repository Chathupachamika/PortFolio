<div class="bg-gray-50 p-10 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Loop -->
      <div *ngFor="let project of projects" class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ project.name }}</h3>
        <p class="text-gray-600 mb-4">{{ project.description }}</p>
        <a [href]="project.url" target="_blank" class="text-blue-600 hover:underline">
          View Project
        </a>
      </div>
    </div>
</div>
